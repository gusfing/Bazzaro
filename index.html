    <style>
      html { scroll-behavior: smooth; }
      .stroke-text { -webkit-text-stroke: 1px currentColor; }
      ::-webkit-scrollbar { display: none; }
      body {
        overscroll-behavior-y: contain;
        background-color: #141414;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(240, 238, 233, 0.05);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(240, 238, 233, 0.1);
      }
      .glass-dark {
        background: rgba(20, 20, 20, 0.75);
        backdrop-filter: blur(32px);
        -webkit-backdrop-filter: blur(32px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .ui-card-light {
        background: #FAFAFA;
        backdrop-filter: blur(12px);
        border-radius: 1.5rem;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        color: #212121;
        border: 1px solid rgba(255,255,255,0.8);
      }
      .noise::after {
        content: "";
        position: fixed;
        top: -50%; left: -50%; width: 200%; height: 200%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        z-index: 9999;
        pointer-events: none;
        animation: noise-move 0.2s infinite;
      }
      @keyframes noise-move {
        0% { transform: translate(0,0); }
        100% { transform: translate(1%,1%); }
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-reveal { animation: reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      @keyframes reveal {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-marquee { animation: marquee 35s linear infinite; }
      .animate-marquee-products { animation: marquee 80s linear infinite; }
      .animate-marquee-products:hover { animation-play-state: paused; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      @keyframes float {
        0% { transform: translatey(0px); }
        50% { transform: translatey(-10px); }
        100% { transform: translatey(0px); }
      }
      .animate-text-focus-in { animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both; }
      @keyframes text-focus-in {
        0% {
          filter: blur(12px);
          opacity: 0;
        }
        100% {
          filter: blur(0px);
          opacity: 1;
        }
      }
      .animate-slide-in-bottom { animation: slide-in-bottom 1.2s cubic-bezier(0.250, 0.460, 0.450, 0.940) both; }
      @keyframes slide-in-bottom {
        0% {
          transform: translateY(100px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .text-gradient-bazzaro {
        background-image: linear-gradient(to bottom, rgba(255,255,255,0.8) 40%, rgba(255,255,255,0));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      @keyframes pulse-dot {
        0%, 100% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.4);
          opacity: 1;
        }
      }
      .animate-pulse-dot {
        animation: pulse-dot 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0,
          rgba(255, 255, 255, 0.04) 20%,
          rgba(255, 255, 255, 0.08) 60%,
          rgba(255, 255, 255, 0)
        );
        animation: shimmer 2s infinite;
      }
    </style>
